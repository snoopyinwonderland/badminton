<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Court Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div id="court">
                <!-- 모드 선택 버튼 -->
                <div id="mode-selection">
                    <label>
                        <input type="radio" name="mode" value="singles" checked> Singles
                    </label>
                    <label>
                        <input type="radio" name="mode" value="doubles"> Doubles
                    </label>
                </div>

                <!-- 플레이어 및 셔틀콕 -->
                <div class="player yellow-player" id="yellow1" style="left: 540px; top: 10px;"></div>
                <div class="player yellow-player" id="yellow2" style="left: 540px; top: 80px; display: none;"></div>
                <div class="player red-player" id="red1" style="left: 540px; top: 150px;"></div>
                <div class="player red-player" id="red2" style="left: 540px; top: 220px; display: none;"></div>
                <div id="shuttlecock-start" style="left: 320px; top: 5px;"></div>
                <div id="shuttlecock-end" style="display: none;"></div>
            </div>
        </div>

        <div id="right-panel">
            <div id="content-display">
                <div id="matching-contents"></div>
                <hr>
                <div id="entire-contents"></div>
            </div>
            <div id="editor">
                <button id="edit-content-button">Edit Content</button>
                <div id="editor-form" style="display: none;">
                    <textarea id="content-text" placeholder="Enter content here..."></textarea>
                    <input type="text" id="video-url" placeholder="Enter YouTube video URL...">
                    <input type="text" id="hashtag-input" placeholder="Enter Hashtag...">
                    <button id="save-content-button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
