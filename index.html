<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Court Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div id="court">
                <!-- Radio buttons for singles/doubles selection -->
                <div id="mode-selection">
                    <label>
                        <input type="radio" name="mode" value="singles" checked> Singles
                    </label>
                    <label>
                        <input type="radio" name="mode" value="doubles"> Doubles
                    </label>
                </div>

                <!-- Players (Initial state for singles) -->
                <div class="player yellow-player" id="yellow1" style="left: 250px; top: 5px;"></div>
                <div class="player yellow-player" id="yellow2" style="left: 280px; top: 5px; display: none;"></div>
                <div class="player red-player" id="red1" style="left: 390px; top: 5px;"></div>
                <div class="player red-player" id="red2" style="left: 420px; top: 5px; display: none;"></div>

                <!-- Shuttlecock -->
                <div id="shuttlecock-start" style="left: 320px; top: 5px;"></div>
                <div id="shuttlecock-end" style="display: none;"></div>
            </div>
        </div>
        <div id="right-panel">
            <div id="content-display">
                <!-- Display content here -->
            </div>
            <div id="editor">
                <button id="edit-content-button">Edit Content</button>
                <!-- Editor form will appear here when the button is clicked -->
                <div id="editor-form" style="display: none;">
                    <textarea id="content-text" placeholder="Enter content here..."></textarea>
                    <input type="text" id="video-url" placeholder="Enter YouTube video URL...">
                    <input type="text" id="hashtag-input" placeholder="Enter Hashtag (with #)...">
                    <button id="save-content-button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
