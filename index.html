<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- 왼쪽 패널: 배드민턴 코트 -->
        <div id="leftPanel">
            <div id="court">
                <!-- Players -->
                <div class="player yellow-player" id="yellow1"></div>
                <div class="player yellow-player" id="yellow2" style="display: none;"></div>
                <div class="player red-player" id="red1"></div>
                <div class="player red-player" id="red2" style="display: none;"></div>
                
                <!-- Shuttlecock -->
                <div id="shuttlecock-start"></div>
                <div id="shuttlecock-end" style="display: none;"></div>
            </div>
        </div>

        <!-- 오른쪽 패널: 콘텐츠 입력 및 표시 -->
        <div id="rightPanel">
            <h2>콘텐츠 작성</h2>
            <textarea id="textContent" placeholder="글 입력"></textarea>
            <input type="text" id="videoContent" placeholder="YouTube 영상 URL">
            <input type="text" id="hashtagContent" placeholder="Hashtag">
            <button id="saveContentButton">저장</button>

            <!-- 저장된 콘텐츠 표시 -->
            <div id="contentDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
